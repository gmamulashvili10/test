<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h3>Your Result</h3>
        <div class="oval-box">
          <img class="oval-img" src="assets/images/Oval.svg" alt="oval image" />
          <h1>76</h1>
          <span class="number">of 100</span>
        </div>

        <h2>Great</h2>
        <p class="main-paragraph">
          Your performance exceed 65% of the people conducting the test here!.
        </p>
      </div>
      <div class="main">
        <div class="box-section">
          <h4>Summary</h4>
          <div class="info-box reaction-box">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p class="reaction-p">Reaction</p>
            <span>80 / 100</span>
          </div>
          <div class="info-box memory-box">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="memory-p">Memory</p>
            <span> 92 / 100</span>
          </div>
          <div class="info-box verbal-box">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="verbal-p">Verbal</p>
            <span> 61 / 100</span>
          </div>
          <div class="info-box visual-box">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="visual-p">Visual</p>
            <span>72 / 100</span>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
